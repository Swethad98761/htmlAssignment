<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-image: url(./images/bgimage.jpg);
        font-family: Arial;
        padding: 0;
        margin: 0;
        background-size: 1300px 700px;
      }
      .left {
        margin-left: 160px;
      }
      .center {
        text-align: center;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        padding: 6px 12px;
      }

      div.gallery {
        margin: 20px;
        border: 1px solid #ccc;
        float: left;
        width: 200px;
      }

      div.gallery:hover {
        border: 1px solid #777;
        padding: 20px;
      }

      div.gallery img {
        width: 100%;
        height: 100%;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks">
        <a href="./home.html" style="text-decoration: none;">Home</a>
      </button>
      <button class="tablinks">
        <a href="./PersonalInfo.html" style="text-decoration: none;"
          >About Me</a
        >
      </button>
      <button class="tablinks">
        <a href="./ContactInfo.html" style="text-decoration: none;"
          >Contact Me</a
        >
      </button>
      <button class="tablinks">
        <a href="./Gallery.html" style="text-decoration: none;">Gallery</a>
      </button>
    </div>
    <div class="tabcontent">
      <h1>
        <div class="center"><font color="purple">My Gallery</font></div>
      </h1>
    </div>
    <div class="left">
      <font color="purple">
        <div class="gallery">
          <a target="_blank" href="./images/image2.jpg">
            <img
              src="./images/image2.jpg"
              alt="Forest"
              width="600"
              height="400"
            />
          </a>
          <div class="desc">image1.jpg</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="./images/image4.jpg">
            <img
              src="./images/image4.jpg"
              alt="Mountains"
              width="600"
              height="400"
            />
          </a>
          <div class="desc">image2.jpg</div>
        </div>
        <div class="gallery">
          <a target="_blank" href="./images/image7.jpg">
            <img
              src="./images/image7.jpg"
              alt="Mountains"
              width="600"
              height="400"
            />
          </a>
          <div class="desc">image3.jpg</div>
        </div>
        <div class="gallery">
          <a target="_blank" href="./images/image6.jpg">
            <img
              src="./images/image6.jpg"
              alt="Mountains"
              width="600"
              height="400"
            />
          </a>
          <div class="desc">image4.jpg</div>
        </div>
      </font>
    </div>
  </body>
</html>
